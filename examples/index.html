<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Input Types Examples (personnummer, orgr)</title>
  <link rel="stylesheet" href="examples.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="../dist/angular-input-types.min.js"></script>
</head>
<body ng-app="exampleApp" ng-controller="personnummerController">
  <h1>Angular Input Types</h1>
  <form>
    <ul>
      <li>
        <label for="personnummer">Personnummer</label>
        <input type="tel" id="personnummer" ng-model="personnummer" placeholder="ÅÅÅÅMMDD-NNNN" input-personnummer/>
      </li>
      <li>
        <label for="orgnr">Organisationsnummer</label>
        <input type="tel" id="orgnr" ng-model="orgnr" input-orgnr/>
      </li>
    </ul>
  </form>
  <script>
      angular.module("exampleApp",[ 'inputTypes' ]).controller('personnummerController', function() {});
  </script>
  <p>Usage: <a href="https://github.com/FlaxHaxx/angular-input-types">https://github.com/FlaxHaxx/angular-input-types</a>.</p>
  <a href="https://github.com/FlaxHaxx/angular-input-types"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
</body>
</html>
